<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body id="body">
            <div class="left-nav">
                <div class="search-twitter">
                    <input type="text"  name="name" class="search" id="search" placeholder="Full name">
                    <i class="fa fa-search"></i>
                </div>
                <div class="icons">
                    <div class="icon-row" id="twitter">
                        <i class="fa fa-twitter fa-2x"></i>
                        <P class="title"></P>
                    </div>
                    <div class="icon-row"  id="home">
                        <i class="fa fa-home fa-2x"></i>
                        <P class="title">Home</P>
                    </div>
                    <div class="icon-row" id="profile">
                        <i class="fa fa-user fa-2x"></i>
                        <P class="title">Profile</P>
                    </div>
                    <div class="icon-row" id="themes">
                        <i class="fa fa-window-maximize fa-2x"></i>
                        <P class="title">Theme</P>
                    </div>
                    <div class="icon-row" id="more">
                        <i class="fa fa-ellipsis-h fa-2x"></i>
                        <p class="title">Log Out</p>
                    </div>
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                          <h3>Are you sure you want to log-out?</h3>
                          <div class="logout-choices">
                            <button class="cancel-btn" id="cancel-btn">Cancel</button>
                            <button class="logout-btn" id="logout-btn">Log out</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-feed">
                <h2>Home</h2>
                <div class="create-tweet">
                    <textarea type="text" class="tweet-textarea" placeholder="What's happening?" id="tweet-contents"></textarea>
                    <button type="submit" class="submit-tweet" id="submit-tweet">Tweet</button>
                    <i class="fa fa-picture-o fa-2x"></i>
                    <img src="profile.jpg" class="profile-pic">
                </div>
                <hr>
                <div class="feed">
                    <div class="tweets">
                        <div class="usercard">
                            <img src="./assets/profile.jpg" alt="">
                            <p>Username</p>
                            <div class="left">
                                <button>Follow</button>
                            </div>
                        </div>
                        <div class="tweetcontent">
                            <div>
                                <p>
                                    tweet-contents
                                </p>
                            </div>

                        </div>
                        <div class="actions">
                            <p>likes numbers</p>
                            <i class="fa fa-thumbs-up"></i>
                        </div>
                    </div>
                </div>
            </div>
        
        <script src="home.js" type="text/javascript"></script> 
    </body>
</html>
