<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body id="body">
    
            <div class="left-nav">
                <div class="search-twitter">
                    <input type="text"  name="name" class="search" id="search" placeholder="Full name">
                    <i class="fa fa-search" id="search-icon" ></i>
                </div>
                <div class="icons">
                    <div class="icon-row" id="twitter">
                        <i class="fa fa-twitter fa-2x"></i>
                        <P class="title"></P>
                    </div>
                    <div class="icon-row"  id="home">
                        <i class="fa fa-home fa-2x"></i>
                        <P class="title">Home</P>
                    </div>
                    <div class="icon-row" id="profile">
                        <i class="fa fa-user fa-2x"></i>
                        <P class="title">Profile</P>
                    </div>
                    <div class="icon-row" id="themes">
                        <i class="fa fa-window-maximize fa-2x"></i>
                        <P class="title">Theme</P>
                    </div>
                    <div class="icon-row" id="more">
                        <i class="fa fa-ellipsis-h fa-2x"></i>
                        <p class="title">Log Out</p>
                    </div> 
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                          <h3>Are you sure you want to log-out?</h3>
                          <div class="logout-choices">
                            <button class="cancel-btn" id="cancel-btn">Cancel</button>
                            <button class="logout-btn" id="logout-btn">Log out</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile">
                <div class="profile-media">
                    <div class="background"></div>
                    <div class="edit">
                        <button class="edit-btn">Edit profile</button>
                    </div>
                    <img src="profile.jpg" class="profile-picture">
                </div>
                <div class="bio">
                    <div class="name"></div>
                    <div class="username"></div>
                    <div class="user-bio"></div>
                    <div class="follow-like"></div>
                    <h2>Tweets</h2>
                </div>
                <hr>

                <div class="feed" id="tweets">
                    
                </div>

            </div>
    
        <script src="profile.js" type="text/javascript"></script>    
    </body>
</html>
